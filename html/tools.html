<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/general.css" />
    <link rel="stylesheet" type="text/css" href="../css/tools.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <script
      type="text/javascript"
      src=" https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js "
    ></script>
    <script type="text/javascript" src="../js/particles.js"></script>
    
    <div class="horizontal">
      <br />
      <br />
      <h1 class="rainbow">Tools</h1>
      <br />
      <br />
      <div class="sans-serif">
        <h2 class="rainbow">Arecibo encoder</h2>
        <div id="arecibo-encoder">
          <input
            type="number"
            id="areciboencwidth"
            min="1"
            step="1"
            placeholder="Width"
            autocomplete="off"
          />
          <br />
          <br />
          <input
            type="number"
            id="areciboencheight"
            min="1"
            step="1"
            placeholder="Height"
            autocomplete="off"
          />
          <br />
          <br />
          <button id="areciboencencodeBtn">Encode</button>
          <button id="areciboencclearBtn">Clear</button>
          <br />
          <br />
          <div class="areciboenccanvas" id="areciboenccanvas"></div>
          <br />
          <br />
          <input
            type="text"
            id="areciboencoutput"
            value=""
            class="copyable"
            placeholder="Output"
            autocomplete="off"
            readonly
          />
        </div>
        <br />
        <br />
        <br />
        <br />
        <h2 class="rainbow">Arecibo decoder</h2>
        <div id="arecibo">
          <input
            type="text"
            id="arecibodecbinaryInput"
            placeholder="Binary sequence"
            autocomplete="off"
          />
          <br />
          <br />
          <input
            type="number"
            id="arecibodecwidth"
            min="1"
            step="1"
            placeholder="Width"
            autocomplete="off"
          />
          <br />
          <br />
          <button onclick="arecibodecdrawCanvas()">Draw</button>
          <br />
          <br />
          <canvas
            class="arecibodecbinaryCanvas"
            id="arecibodecbinaryCanvas"
          ></canvas>
        </div>
        <br />
        <br />
        <br />
        <br />
        <h2 class="rainbow">Base64</h2>
        <div id="base64">
          <input
            type="text"
            id="base64Input"
            placeholder="Base64 or string"
            autocomplete="off"
          />
          <br />
          <br />
          <button onclick="encodeBase64()">Encode</button>
          <button onclick="decodeBase64()">Decode</button>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <h2 class="rainbow">Number to Alphanumeric</h2>
      <div id="nalpha">
        <input
          type="text"
          id="nalphaInput"
          placeholder="Alphanumeric or number"
          autocomplete="off"
        />
        <br />
        <br />
        <button onclick="encodeNalpha()">Encode</button>
        <button onclick="decodeNalpha()">Decode</button>
      </div>
    </div>
      <br />
      <br />
      <br />
      <br />
      <script type="text/javascript" src="../js/tools.js"></script>
    </div>
  </body>
</html>
