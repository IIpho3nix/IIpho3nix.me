<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/general.css" />
    <link rel="stylesheet" type="text/css" href="../css/paste.css" />
  </head>
  <body>
    <noscript>
      <div
        style="
          color: white;
          margin-left: calc(50vw - 300px);
          font-family: monospace;
        "
      >
        <b>Warning:</b>
        <br />
        JavaScript is disabled in your browser. Paste won't work.
      </div>
    </noscript>
    <div id="particles-js"></div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"
    ></script>
    <script type="text/javascript" src="../js/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.min.js"></script>
    <script type="text/javascript" src="../js/paste.js"></script>

    <div id="content" style="display: none">
      <div id="plaintext-wrapper">
        <textarea id="plaintext" spellcheck="false"></textarea>
      </div>
      <div id="nav">
        <span class="nav-default">
          <a onclick="url_generate('raw')">[generate url]</a>
          <a onclick="url_generate('markdown')"> [generate markdown link] </a>
        </span>
        <span class="nav-text-offer">
          <input id="text-offer-value" />
          <a onclick="text_offer_copy()">[copy]</a>
          <a onclick="text_offer_cancel()" id="text-offer-cancel">[cancel]</a>
        </span>
      </div>
    </div>
    <script>
      document.getElementById("content").style.display = "block";
    </script>
  </body>
</html>
